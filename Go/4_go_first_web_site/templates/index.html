{{ define "index" }}

{{ template "header" }}

  {{ range . }}
    <div class="alert alert-success">
      <h2>{{ .Title }}</h2>
      <p>{{ .Anons }}</p>
      <a href="/post/{{ .Id }}" class="btn btn-primary">Read more.</a>
    </div>
  {{ else }}
    <p class="lead">No articles</p>
  {{ end }}


{{ template "footer" }}
{{ end }}
