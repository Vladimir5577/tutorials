<!DOCTYPE html>
<html>
<head>
	<title>Call Apply Bind</title>
</head>
<body>

	<button class="b-1">B - 1</button>
	<button class='b-2'>B - 2</button>


<!-- *** Script ********************* -->

<script type="text/javascript">
	
const b1 = document.querySelector('.b-1');
const b2 = document.querySelector('.b-2');

// simple
// b1.onclick = test;

function test (color, num) {
	console.log(this);
	console.log(num);
	this.style.background = color;
}

// call we passing arguments as a list comaseparated
// function.call(context, arg1, arg2, ..........);
// b1.addEventListener('click', e => {
// 	test.call(b1); // call a funciton  -  this = b1;
// });

// b1.onclick = () => test.call(b1, 'red', 1111);
// b2.onclick = () => test.call(b1, 'green', 2222);

// apply we passing arguments as an array
// b1.onclick = () => test.apply(b1, ['red', 1111]);
// b2.onclick = () => test.apply(b1, ['green', 2222]);


// bind (bind a functin only 1 time and then working with it)
let a = test.bind(b1, 'orange', 777);
let b = test.bind(b2, 'green', 22222);

b1.onclick = a;
b2.onclick = b;

</script>


</body>
</html>
