		/*

		// to remove item

		// clear localstorage

		const object = {
			name: 'Bob',
			age: 25
		};

		localStorage.setItem('person', JSON.stringify(object));
		const raw = localStorage.getItem('person');
		const person = JSON.parse(raw);
		person.name = 'Mike';

		console.log(person);

	</script>
